<!-- Write a program to check if a number is Odd or Even. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("enter number")
        if (num % 2 == 1) {
            alert("No is Odd")

        } else {
            alert("No is even")

        }
    </script>
</body>

</html>
